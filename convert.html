<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Conveter</title>
  <link rel="stylesheet" href="convert.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Dynamic Converter</h1>
      <label for="unit" class="title">Unit</label>
      <select id="unit" required>
        <option value="">Select Your Unit</option>
        <option value="Mass">Mass</option>
        <option value="Length">Length</option>
        <option value="Temperature">Temperature</option>
      </select>
      <div id="conveter-options" class="hidden">
        <label id="value-label" class="title">Enter Value</label>
        <input type="number" id="value-input" placeholder="Enter Value">
      </div>
      <div id="radio-buttons" class="hidden">
        <h3>Convert To</h3>
      </div>
      <button type="button" id="btn" class="hidden">Submit</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="convert.js"></script>
</body>
</html>

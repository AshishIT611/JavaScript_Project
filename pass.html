<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Password Generate</h1>
            <label for="upper">UPPERCASE<input type="checkbox" id="upper" name="upper" class="box"></label>
            <label for="lower">lowercase<input type="checkbox" id="lower" name="lower" class="box"></label>
            <label for="number">Number<input type="checkbox" id="number" name="number" class="box"></label>
            <label for="symbol">Special Symbol<input type="checkbox" id="symbol" name="symbol" class="box"></label>
            <button id="btn" type="submit">Generate Password</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
